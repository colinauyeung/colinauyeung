        function spliceaudio(data){
            var inter = [];
            var res = [];
            for(var i = 0; i<data.length; i++){
                if(data[i] === -1){
                    if(inter.length > 3){
                        res.push(inter);
                    }
                    inter = [];
                }
                else{
                    inter.push([i, data[i]]);
                }
            }
            if(inter.length > 3){
                res.push(inter);
            }
            return res;
        }

        function audioregress(data){
            var res = [];
            for(var i = 0; i<data.length; i++){
                res.push(regression(data[i]))
            }
            return res;
        }

        function toText(data){
            var res = [];
            var lens = num_of_intonations;
            if(data.length < num_of_intonations){
                lens = data.length
            }
            for(var i = 0; i<lens; i++){
                if(data[i] > 2.5){
                    res.push("R")
                }
                else{
                    if(data[i] < -2.5){
                        res.push("F")
                    }
                    else{
                        res.push("N")
                    }
                }
            }
            return res;
        }

        /*
        * Simple Linear Regression
        * Modified from https://gist.github.com/uhho/7228900#file-linear_regression-js-L7
        * */
        function regression(data) {
            var sum_x = 0, sum_y = 0
                , sum_xy = 0, sum_xx = 0
                , count = 0
                , m, b;

            if (data.length === 0) {
                throw new Error('Empty data');
            }

            // calculate sums
            for (var i = 0, len = data.length; i < len; i++) {
                var point = data[i];
                sum_x += point[0];
                sum_y += point[1];
                sum_xx += point[0] * point[0];
                sum_xy += point[0] * point[1];
                count++;
            }

            // calculate slope (m) and y-intercept (b) for f(x) = m * x + b
            m = (count * sum_xy - sum_x * sum_y) / (count * sum_xx - sum_x * sum_x);
            // b = (sum_y / count) - (m * sum_x) / count;

            return m;
        }


        /*
        *
        * Simple Pitch Detection
        * From: https://github.com/cwilso/PitchDetect
        *
        * */
        function autoCorrelate( buf, sampleRate ) {
            // Implements the ACF2+ algorithm
            var SIZE = buf.length;
            var rms = 0;

            for (var i=0;i<SIZE;i++) {
                var val = buf[i];
                rms += val*val;
            }
            rms = Math.sqrt(rms/SIZE);
            if (rms<0.01) // not enough signal
                return -1;

            var r1=0, r2=SIZE-1, thres=0.2;
            for (var i=0; i<SIZE/2; i++)
                if (Math.abs(buf[i])<thres) { r1=i; break; }
            for (var i=1; i<SIZE/2; i++)
                if (Math.abs(buf[SIZE-i])<thres) { r2=SIZE-i; break; }

            buf = buf.slice(r1,r2);
            SIZE = buf.length;

            var c = new Array(SIZE).fill(0);
            for (var i=0; i<SIZE; i++)
                for (var j=0; j<SIZE-i; j++)
                    c[i] = c[i] + buf[j]*buf[j+i];

            var d=0; while (c[d]>c[d+1]) d++;
            var maxval=-1, maxpos=-1;
            for (var i=d; i<SIZE; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }
            var T0 = maxpos;

            var x1=c[T0-1], x2=c[T0], x3=c[T0+1];
            a = (x1 + x3 - 2*x2)/2;
            b = (x3 - x1)/2;
            if (a) T0 = T0 - b/(2*a);

            return sampleRate/T0;
        }
